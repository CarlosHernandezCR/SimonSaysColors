<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimonSwipe</title>
    <link rel="stylesheet" href="css/SimonSwipe.css">
    <script src="js/SimonSwipe.js" async></script>
</head>

<body>
    <div id="overlay"></div>
    <header>Simon Swipe game</header>
    <fieldset>
        <legend>Field dimensions</legend>
        <label for="rows">Rows</label>
        <input type="number" id="rows" min="2" max="5" value="3">
        <label for="columns">Columns</label>
        <input type="number" id="columns" min="2" max="5" value="3">
        <label for="level">Level</label>
        <input type="range" id="level" min="1" max="3" value="2" step="1">
        <input type="submit" value="Start" id="submit">
        <input type="button" value="Restart" id="restart" onclick="location.reload()">
    </fieldset>
    <div id="counters">
        <div id="chrono"></div>
        <div id="score"></div>
    </div>
    <div id="message"></div>
    <div id="field"></div>
</body>

</html>
